{% extends "todo_app/base.html" %}
{% block content %}

<h1>Sign in</h1>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Sign in">
</form>

<p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
<p>Forgot your password? <a href="{% url 'reset_password' %}">Reset password.</a></p>

{% endblock content %}
